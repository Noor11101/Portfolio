<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- AOS (Animate on Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><span onclick="window.location.href='../index.html'" style="color:#9acd32; ">Portfolio</span> | <span onclick="window.location.href='../pages/load_data.html'" class="">Data Engineering</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="./load.html" class="nav-link">Blog</a></li> 
                    <li class="nav-item"><a href="./certificates.html" class="nav-link">Certificates</a></li>
                    <li class="nav-item"><a href="./project.html" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <div class="row">
                <!-- Center the content on large screens -->
                <div class="col-lg-6 mx-auto">
                    <h2 class="text-center mb-4" data-aos="fade-up">Git in Touch</h2>
                    
                    <!-- Image centered and responsive -->
                    <img src="../img/handshake.jpg" class="img-fluid mx-auto d-block mb-5 rounded filter-img" alt="Centered Image" data-aos="fade-up">

                    <form id="contact-form" data-aos="fade-up" data-aos-delay="200">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group mb-3">
                            <textarea class="form-control" id="message" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                    <div id="success-message" class="alert alert-success mt-3" style="display: none;">
                        Message sent successfully!
                    </div>
                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;">
                        Failed to send message. Please try again.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p><span style="color:#9acd32; ">&copy;</span> 2025-2026 Noor Elhamshary. All Rights Reserved.</p>
    </footer>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/script.js" defer></script>

    <!-- EmailJS Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your User ID
        (function() {
            emailjs.init("FvXm_R7q1ZFY7ABiD"); // Replace with your EmailJS User ID
        })();

        // Initialize AOS (Animate on Scroll)
        AOS.init();

        // Handle form submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Basic validation
            if (!name || !email || !message) {
                alert("Please fill out all fields.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Send email using EmailJS
            emailjs.send("service_dtnfar1", "template_ftwh94a", {
                from_name: name,
                from_email: email,
                message: message,
            })
            .then(function(response) {
                console.log("Email sent successfully!", response);
                document.getElementById("success-message").style.display = "block";
                document.getElementById("error-message").style.display = "none";
                document.getElementById("contact-form").reset(); // Reset the form
            }, function(error) {
                console.error("Failed to send email:", error);
                document.getElementById("error-message").style.display = "block";
                document.getElementById("success-message").style.display = "none";
            });
        });

        // Function to validate email
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
