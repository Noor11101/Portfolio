<!-- Contact Section -->
<section id="contact" class="py-5">
    <div class="container">
        <div class="row">
            <!-- Center the content on large screens -->
            <div class="col-lg-6 mx-auto">
                <h2 class="text-center mb-4" data-aos="fade-up">Git in Teach</h2>
                
                <!-- Image centered and responsive -->
                <img src="../img/handshake.jpg" class="img-fluid mx-auto d-block mb-5 rounded filter-img" alt="Centered Image" data-aos="fade-up">

                <form data-aos="fade-up" data-aos-delay="200">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                    <!-- Uncomment this section if you want a mobile phone field -->
                    <!-- <div class="form-group mb-3">
                        <input type="tel" class="form-control" placeholder="Mobile Phone" required>
                    </div> -->
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <!-- Uncomment this section if you want an email subject field -->
                    <!-- <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="Subject" required>
                    </div> -->
                    <div class="form-group mb-3">
                        <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
